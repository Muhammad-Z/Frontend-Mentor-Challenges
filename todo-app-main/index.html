<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" media="screen and (min-width: 800px)" href="./styles/widescreen.css">
</head>

<body class="light-theme">
  <main class="col-6">
    <div class="row">
      <h1>Todo</h1>
      <img src="./images/icon-moon.svg" alt="theme icon">
    </div>

    <main>
      <div class="input-container something row">
        <label>
          <button onclick="newElement()"></button>
        </label>
        <input id="elementInput" class="row" placeholder="Create a new todo">
      </div>
      <div>
        <ul id="list" class="content">

        </ul>
        <div class="row box ul-bottom-line">
          <div>
            <!-- Add dynamic number --> <span id="theSpan">0</span> items left
          </div>
          <button onclick="handleClearCompletedEvent()">
            Clear Completed
          </button>
        </div>
      </div>

      <div class="row box" onclick="handleActiveBtnClickEvent(event)">
        <button onclick="handleClickAllEvent()">
          All
        </button>
        <button onclick="handleClickActiveEvent()">
          Active
        </button>
        <button onclick="handleClickCompletedEvent()">
          Completed
        </button>
      </div>

      <div>
        Drag and drop to reorder list
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
