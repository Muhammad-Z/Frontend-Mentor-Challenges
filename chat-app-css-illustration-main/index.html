<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="./styles/widescreen.css">
  <link rel="stylesheet" media="screen and (max-width: 900px)"  href="./styles/style.css">
</head>

<body >
<div class="row">
  <figure class="col-3">
    <div class="header-design">
      <img src="./images/avatar.jpg" alt="profile picture">
      <div class="account-details">
        <h4>
          Samuel Green
        </h4>
        <h6 >
          Available to Walk
        </h6>
      </div>
    </div>

    <div  inert class="body-design">
      <p class="him">
        That sounds great. I’d be happy with that.
      </p>

      <p class="him">
        Could you send over some pictures of your dog, please?
      </p>

      <div class="image-group">
        <img src="./images/dog-image-1.jpg" alt="dog image 1">
        <img src="./images/dog-image-2.jpg" alt="dog image 2">
        <img src="./images/dog-image-3.jpg" alt="dog image 3">
      </div>

      <p class="me">
        Here are a few pictures. She’s a happy girl!
      </p>
      <p class="me">
        Can you make it?
      </p>

      <p class="him">
        She looks so happy! The time we discussed works. How long shall I take her out for?
      </p>

      <button>
        30 minute walk
        $29
      </button>

      <button>
        1 hour walk
        $49
      </button>


      <input disabled placeholder="Type a message…">
    </div>
  </figure>

  <main class="col-3">
    <h1>
      Simple booking
    </h1>

    <p>
      Stay in touch with our dog walkers through the chat interface. This makes it easy to
      discuss arrangements and make bookings. Once the walk has been completed you can rate
      your walker and book again all through the chat.
    </p>
  </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/solutions/responsive-mobilefirst-vanilla-htmlcss-lZrnaODVMc" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Muhammad-Z">Muhammad Z</a>.
  </div>
</body>

</html>
