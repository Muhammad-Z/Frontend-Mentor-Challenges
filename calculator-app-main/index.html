<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" media="screen and (min-width: 800px)" href="./styles/widescreen.css">
</head>

<body class="theme-1">
  <header>
    <h1>calc</h1>
    <label class="theme-chooser" onclick="handleThemeChooserClick(event)">
      <button class="theme-btn choosen"        value="theme-1"></button>
      <button class="theme-btn" value="theme-2"></button>
      <button class="theme-btn" value="theme-3"></button>
    </label>
  </header>
  <div class="result-pane">
    <span id="result-output" class="result-output"></span>
  </div>
  <div class="pad" onclick="handlePadClick(event)">
    <button class="num-key" value="7">7</button>
    <button class="num-key" value="8">8</button>
    <button class="num-key" value="9">9</button>
    <button class="special-key" value="DEL">DEL</button>
    <button class="num-key" value="4">4</button>
    <button class="num-key" value="5">5</button>
    <button class="num-key" value="6">6</button>
    <button class="op-key" value="+">+</button>
    <button class="num-key" value="1">1</button>
    <button class="num-key" value="2">2</button>
    <button class="num-key" value="3">3</button>
    <button class="op-key" value="-">-</button>
    <button class="num-key" value=".">.</button>
    <button class="num-key" value="0">0</button>
    <button class="op-key" value="/">/</button>
    <button class="op-key" value="x">x</button>
    <button class="reset-btn last-row special-key" value="RESET">RESET</button>
    <button class="equal-key last-row" value="=">=</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./index.js"></script>
</body>

</html>
