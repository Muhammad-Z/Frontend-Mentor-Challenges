<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <script src="https://kit.fontawesome.com/cfbee45c00.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .strokeme {
      color: white;
      text-shadow: -1px -1px 0 blue, 1px -1px 0 blue, -1px 1px 0 blue, 1px 1px 0 blue;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      top: 0%;
      color: white;
      margin-top: 30px;
    }

    .attribution a {
      color: white;
    }
  </style>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="fylo-storage-component">
  <div class="component">
    <div class="left section">
      <img class="fylo-icon" src="./images/logo.svg" alt="logo">
      <div class="tools">
        <img src="./images/icon-document.svg" alt="file">
        <img src="./images/icon-folder.svg" alt="folder">
        <img src="./images/icon-upload.svg" alt="upload">
      </div>
    </div>
    <div class="right section">
      <div class="bubble"><b>185</b> GB Left</div>
      <p>You’ve used <b>815</b> GB of your storage</p>
      <div class="bar-space">
        <div class="bar"></div>
      </div>
      <div class="numeric-values">
        <div>
          0 GB
        </div>
        <div>
          1000 GB
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a class="strokeme" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="strokeme" href="https://www.frontendmentor.io/profile/Muhammad-Z">Muhammad Z</a>.
  </div>
</body>

</html>
